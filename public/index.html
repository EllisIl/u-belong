<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-Belong</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/styles/index.css" media="screen" />
    <link rel="icon" href="./images/eye2_64x64.webp" />
  </head>
  <body>
    <!-- Container for Sidebar and Map -->
    <div class="container">
        <div id="sidebar">
          <h1>U-Belong</h1>
          <h3>Activities</h3>
            <input
                type="text"
                id="searchInput"
                placeholder="Search activities..."
            />
            <button id="searchButton">Search</button>
            <div id="sidebarContent">
                <!-- Sidebar content will be populated here -->
            </div>
        </div>
        <div id="map"></div>
    </div>
    

    <!-- Footer -->
    <footer>
      <p class="copy">&copy; 2024 U-Belong</p>
      <p class="middle">
        Powered by <a href="https://leafletjs.com/" target="_blank">Leaflet</a>
      </p>
      <p class="middle">
        API data provided by
        <a href="https://ibelong.byui.edu/mobile_ws/v17/mobile_events_list" target="_blank"
          >BYU-Idaho API</a
        >
      </p>
      <p class="bottom">
        Map data provided by
        <a href="https://www.openstreetmap.org/" target="_blank">OpenStreet</a>
      </p>
    </footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
